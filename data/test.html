<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
            rel="stylesheet"
        />
        <title>Đặt tour</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
        />
        <style>
            .root {
                font-size: 62.5%;
            }

            body {
                background-color: #f2f2f2;
                font-family: 'Nunito';
            }

            .container {
                margin-top: 10em;
            }

            table.table-bordered {
                background-color: #ffffff;
                padding-bottom: 10em;
                border-radius: 10px;
            }
            table.table-bordered2 {
                margin-top: 2%;
                background-color: #ffffff;
                padding-bottom: 10em;
                border-radius: 10px;
            }

            table tr {
                border-width: 0;
            }

            .first-group {
                padding-top: 0.5em;
            }

            .second-group {
                padding-bottom: 2em;
            }

            .form-label {
                margin-top: 1em;
                margin-bottom: 0;
            }

            .form-control {
                border: 1px solid rgba(110, 106, 142, 0.35);
                border-radius: 6px;
            }

            form[name='info'] {
                padding-left: 3em;
                padding-right: 3em;
            }
            form[name='information-nguoilon'] {
                padding-left: 3em;
                padding-right: 3em;
            }

            .wrapper {
                padding-left: 5%;
                border-radius: 10px;
                padding-right: 5%;
                padding-top: 0.7em;
                display: grid;
                grid-template-columns: 7fr 3fr;
                display: flex;
                justify-content: space-between;
                border: 1px solid black;
                border-radius: 10px;
            }

            .amountofpeople2 {
                margin-top: 2em;
            }

            .input-group {
                margin-top: 0.8em;
            }

            .minus-button,
            .plus-button,
            .minus-button2,
            .plus-button2,
            .minus-button3,
            .plus-button3,
            .minus-button4,
            .plus-button4 {
                border-radius: 50%;
                padding: 0 8px;
            }

            .minus-button,
            .minus-button2,
            .minus-button3,
            .minus-button4 {
                margin-right: 0.5em;
            }

            .quantity,
            .quantity2,
            .quantity3,
            .quantity4 {
                margin-right: 0.5em;
                font-size: larger;
            }
            .nguoilon {
                background-color: #ffffff;
            }
            .col-md-5 {
                padding-bottom: 1em;
            }
        </style>
        <script>
            let quantity = 0; // Use let instead of const to allow the value to be updated
            const tang = () => {
                quantity += 1;
                document.querySelector('.quantity').textContent = quantity;
                console.log(quantity);
            };
            const giam = () => {
                quantity -= 1;
                document.querySelector('.quantity').textContent = quantity;
                console.log(quantity);
            };
            if (quantity > 1) {
                const informationElements =
                    document.querySelectorAll('.information');
                informationElements.forEach((element) => {
                    console.log(element.outerHTML);
                    // Render element to the screen here
                });
            }
        </script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 information">
                    <h4 style="font-weight: bold; text-decoration: underline">
                        Thông tin khách hàng
                    </h4>
                    <p>Thông tin người đại diện</p>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr style="border-width: 0px">
                                        <td style="border-width: 0px">
                                            <form name="info">
                                                <div
                                                    class="form-group row first-group"
                                                >
                                                    <div class="col-md-6">
                                                        <label
                                                            for="ho-ten"
                                                            class="form-label"
                                                            >Họ và tên</label
                                                        >
                                                        <input
                                                            type="text"
                                                            class="form-control"
                                                            id="ho-ten"
                                                            placeholder="Nhập họ và tên"
                                                        />
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label
                                                            for="so-dien-thoai"
                                                            class="form-label"
                                                            >Số điện
                                                            thoại</label
                                                        >
                                                        <input
                                                            type="tel"
                                                            class="form-control"
                                                            id="so-dien-thoai"
                                                            placeholder="Nhập só điện thoại"
                                                        />
                                                    </div>
                                                </div>
                                                <div
                                                    class="form-group row second-group"
                                                >
                                                    <div class="col-md-6">
                                                        <label
                                                            for="dia-chi"
                                                            class="form-label"
                                                            >Địa chỉ</label
                                                        >
                                                        <input
                                                            type="text"
                                                            class="form-control"
                                                            id="dia-chi"
                                                            placeholder="Nhập địa chỉ thường trú"
                                                        />
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label
                                                            for="email"
                                                            class="form-label"
                                                            >Email</label
                                                        >
                                                        <input
                                                            type="email"
                                                            class="form-control"
                                                            id="email"
                                                            placeholder="Nhập email"
                                                        />
                                                    </div>
                                                </div>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <p>Thông tin hành khách</p>
                    <div class="form-group row amountofpeople1">
                        <div class="col-md-6">
                            <div class="wrapper">
                                <div class="left-col">
                                    <label
                                        for="nguoilon"
                                        style="font-size: 1.2rem"
                                        >Người Lớn</label
                                    >
                                    <p
                                        style="
                                            font-style: italic;
                                            font-size: 0.8rem;
                                        "
                                    >
                                        (từ 12 tuổi trở lên)
                                    </p>
                                </div>
                                <div class="right-col">
                                    <div class="input-group">
                                        <button
                                            class="minus-button"
                                            style="
                                                border-top-right-radius: 50%;
                                                border-bottom-right-radius: 50%;
                                            "
                                            onclick="giam()"
                                        >
                                            -
                                        </button>
                                        <h3 class="quantity" value="{quantity}">
                                            <!-- display quantity -->
                                            <script>
                                                document.write(quantity);
                                            </script>
                                        </h3>
                                        <button
                                            class="plus-button"
                                            style="
                                                border-top-left-radius: 50%;
                                                border-bottom-left-radius: 50%;
                                            "
                                            onclick="tang()"
                                        >
                                            +
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="wrapper">
                                <div class="left-col">
                                    <label
                                        for="nguoilon"
                                        style="font-size: 1.2rem"
                                    >
                                        Trẻ em</label
                                    >
                                    <p
                                        style="
                                            font-style: italic;
                                            font-size: 0.8rem;
                                        "
                                    >
                                        (từ 5 - 11 tuổi)
                                    </p>
                                </div>
                                <div class="right-col">
                                    <div class="input-group">
                                        <button
                                            class="minus-button2"
                                            style="
                                                border-top-right-radius: 50%;
                                                border-bottom-right-radius: 50%;
                                            "
                                        >
                                            -
                                        </button>
                                        <div class="quantity2">0</div>
                                        <button
                                            class="plus-button2"
                                            style="
                                                border-top-left-radius: 50%;
                                                border-bottom-left-radius: 50%;
                                            "
                                        >
                                            +
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row amountofpeople2">
                        <div class="col-md-6">
                            <div class="wrapper">
                                <div class="left-col">
                                    <label
                                        for="nguoilon"
                                        style="font-size: 1.2rem"
                                        >Trẻ nhỏ</label
                                    >
                                    <p
                                        style="
                                            font-style: italic;
                                            font-size: 0.8rem;
                                        "
                                    >
                                        (từ 2 - 4 tuổi)
                                    </p>
                                </div>
                                <div class="right-col">
                                    <div class="input-group">
                                        <button
                                            class="minus-button3"
                                            style="
                                                border-top-right-radius: 50%;
                                                border-bottom-right-radius: 50%;
                                            "
                                        >
                                            -
                                        </button>
                                        <div class="quantity3">0</div>
                                        <button
                                            class="plus-button3"
                                            style="
                                                border-top-left-radius: 50%;
                                                border-bottom-left-radius: 50%;
                                            "
                                        >
                                            +
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="wrapper">
                                <div class="left-col">
                                    <label
                                        for="nguoilon"
                                        style="font-size: 1.2rem"
                                    >
                                        Em bé</label
                                    >
                                    <p
                                        style="
                                            font-style: italic;
                                            font-size: 0.8rem;
                                        "
                                    >
                                        (dưới 2 tuổi)
                                    </p>
                                </div>
                                <div class="right-col">
                                    <div class="input-group">
                                        <button
                                            class="minus-button4"
                                            style="
                                                border-top-right-radius: 50%;
                                                border-bottom-right-radius: 50%;
                                            "
                                        >
                                            -
                                        </button>
                                        <div class="quantity">1</div>
                                        <button
                                            class="plus-button4"
                                            style="
                                                border-top-left-radius: 50%;
                                                border-bottom-left-radius: 50%;
                                            "
                                        >
                                            +
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p style="margin-top: 2em">Thông tin các hành khách</p>
                    <!--  -->

                    <div class="information-nguoilon">
                        <p style="font-weight: bolder">Người Lớn</p>
                        <table class="table table-bordered2">
                            <tbody>
                                <tr style="border-width: 0px">
                                    <td
                                        style="
                                            border-width: 0px;
                                            padding-top: 0;
                                        "
                                    >
                                        <form name="information-nguoilon">
                                            <div
                                                class="form-group row first-group"
                                                style="padding-top: 0"
                                            >
                                                <div class="col-md-5">
                                                    <label
                                                        for="ho-ten"
                                                        class="form-label"
                                                    >
                                                        Họ và tên:
                                                    </label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="ho-ten1"
                                                        placeholder="Nhập họ và tên"
                                                    />
                                                </div>
                                                <div class="col-md-3">
                                                    <label
                                                        for="gender"
                                                        class="form-label"
                                                    >
                                                        Giới tính:
                                                    </label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="gender"
                                                        placeholder="Nhập giới tính"
                                                    />
                                                </div>
                                                <div class="col-md-4">
                                                    <label
                                                        for="ngay-sinh"
                                                        class="form-label"
                                                    >
                                                        Ngày sinh:
                                                    </label>
                                                    <input
                                                        type="date"
                                                        class="form-control"
                                                        id="ngay-sinh"
                                                        placeholder="Nhập ngày sinh"
                                                    />
                                                </div>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    ;

                    <!--  -->
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <img
                                src="https://via.placeholder.com/300x400"
                                class="img-fluid"
                            />
                        </div>
                        <div class="col-md-12">
                            <img
                                src="https://via.placeholder.com/300x400"
                                class="img-fluid"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    </body>
</html>
